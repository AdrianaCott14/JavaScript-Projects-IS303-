    <!DOCTYPE html>
    <html>

    <head>
        <title>BYU vs Gonzaga</title>
    </head>

    <body>
        <script>//Adriana Cottle

            //Section 001
            
            /* Description of the program
                Create the variables, generate random number for the two scores, compare the scores to determine the winner, compile output statement, display output statement (results) in an alert box. 
            */
            
            //declare your variables
            var sByu = "BYU";
            var sGonz = "Gonzaga";
            var iByuScore;
            var iGonzScore;
            var sResults;
            var sWinner;
            
            //get random number scores 
            iByuScore = Math.floor(Math.random() * 101);
            iGonzScore = Math.floor(Math.random() * 101);
            
            //find winner
            if (iByuScore > iGonzScore) 
            {
                sWinner = sByu + " wins! Go Cougs!!";
            }
            
            else if (iByuScore < iGonzScore) 
            {
                sWinner = sGonz + " wins! GO Bulldogs!!";
            }
            
            else 
            {
                sWinner = "It's a tie"
            }
            
            //Set result output
            sResults = sByu + " " + iByuScore + "\n" + sGonz + " " + iGonzScore + "\n" + "\n" + sWinner;
            
            //display the results using an alert box
            alert(sResults);</script>
        <h1>
            BYU vs Gonzaga!!
        </h1>
        <p>Refresh to play again.</p>
    </body>

    </html>
